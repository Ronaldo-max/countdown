<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown: Black Friday</title>
</head>
<body>
    <section>
        <div class="section-main">
            <h1 class="section-main-title">A BLACK FRIDAY VAI COMEÃ‡AR EM...</h1>

            <div class="section-main-counter">
                <div class="section-main-indicator">
                    <p class="section-main-indicator-name">Dias</p>
                    <p class="section-main-indicator-name">Horas</p>
                    <p class="section-main-indicator-name">Minutos</p>
                    <p class="section-main-indicator-name">Segundos</p>
                </div>
                <div class="section-main-timer">
                    <p class="section-main-timer-valor"><span class="day"></span></p>
                    <p class="section-main-timer-valor">&#58;</p>
                    <p class="section-main-timer-valor"><span class="hour"></span></p>
                    <p class="section-main-timer-valor">&#58;</p>
                    <p class="section-main-timer-valor"><span class="minutes"></span></p>
                    <p class="section-main-timer-valor">&#58;</p>
                    <p class="section-main-timer-valor"><span class="seconds"></span></p>
                </div>
            </div>

            <div class="section-footer">
                <p class="section-footer-text">Inscreva-se para saber mais sobre a Black Friday</p>

                <button class="section-footer-button">
                    <p class="section-footer-button-text">Inscreva-se</p>
                </button>
            </div>
        </div>

        <div class="section-img">
            <img src="./img/Black Friday-amico.svg" alt="Black Friday-amico" class="section-img-log">
        </div>
    </section>

    <div class="modal-form">
        <form action="">
            <fieldset>
                <label for="">Nome:</label><br>
                <input type="text" name="name" placeholder="Digite seu Nome Completo">
            </fieldset>

            <fieldset>
                <label for="">E-mail:</label><br>
                <input type="email" name="email" placeholder="Digite seu E-mail">
            </fieldset>

            <button class="submit-button">
                <p>Enviar</p>
            </button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
